<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- fonts -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
     integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- /fonts -->
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <div class="sidebar ">
        <div class="logo mg-left">
          <img src="img/logo.svg" alt="logo di spotify" />
        </div>
        <div class="icon mg-left">
            <img src="img/home.svg" alt="home icon">
            <p class="text">Home</p>
        </div>

        <div class="icon mg-left">
            <img src="img/search.svg" alt="home icon">
            <p class="text">Home</p>
        </div>

        <div class="icon mg-left">
            <img src="img/libreria.svg" alt="home icon">
            <p class="text">Home</p>
        </div>
        <h3 class="playlist mg-left">Playlist</h3>

        <div class="playlist-icon mg-left">
            
            <p class="text">Home</p>
        </div>

       
        </div>
        <div class="user"></div>
      </div>

      <!-- UPGRADE BAR -->
      <div class="upgrade-bar">
        <a href="" class="btn-upgrade">Effettua l upgrade</a>
      </div>
      <!-- /UPGRADE BAR -->

      <div class="main-container"></div>
    </main>
    <!-- /MAIN -->
    <!-- FOOTER -->
    <footer></footer>
    <!-- /FOOTER -->
  </body>
</html>
